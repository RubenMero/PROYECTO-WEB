<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - Sistema ULEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="logo-uleam.png" alt="Logo ULEAM" class="logo-img">
            <div class="system-title">Sistema de Parqueadero ULEAM</div>
        </div>
        <nav class="nav-horizontal">
            <a href="dashboard.html">Panel</a>
            <a href="registro-ingreso.html">Ingreso</a>
            <a href="registro-salida.html">Salida</a>
            <a href="consulta-ingresos.html">Consulta</a>
            <a href="vehiculos-registrados.html">Veh√≠culos</a>
            <a href="gestion-usuarios.html" class="active">Usuarios</a>
            <a href="reportes.html">Reportes</a>
        </nav>
        <div class="user-profile">
            <div class="user-info">
                <div class="user-name">üë§ Admin ULEAM</div>
                <div class="user-role">Administrador</div>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <main class="main-content">
        <h1>Gesti√≥n de Usuarios del Sistema</h1>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">Listado de Usuarios</div>
                <button class="btn btn-primary" onclick="abrirModalCrear()">Crear Nuevo Usuario</button>
            </div>
            
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Usuario (Login)</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitulo">Crear Nuevo Usuario</h3>
                <button class="close-btn" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="userForm" onsubmit="guardarUsuario(event)">
                <input type="hidden" id="id" name="id">
                <div class="form-grid">
                    <div class="form-group input-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group input-group">
                        <label for="usuario">Usuario (Login):</label>
                        <input type="text" id="usuario" placeholder="Ej: jper50" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group input-group">
                        <label for="rol">Rol:</label>
                        <select id="rol" required>
                            <option value="Administrador">Administrador</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Guardia">Guardia</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification"></div>

    <script src="app.js"></script>
</body>
</html>
