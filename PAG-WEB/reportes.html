<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema ULEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="logo-uleam.png" alt="Logo ULEAM" class="logo-img">
            <div class="system-title">Sistema de Parqueadero ULEAM</div>
        </div>
        <nav class="nav-horizontal">
            <a href="dashboard.html">Panel</a>
            <a href="registro-ingreso.html">Ingreso</a>
            <a href="registro-salida.html">Salida</a>
            <a href="consulta-ingresos.html">Consulta</a>
            <a href="vehiculos-registrados.html">Veh铆culos</a>
            <a href="gestion-usuarios.html">Usuarios</a>
            <a href="reportes.html" class="active">Reportes</a>
        </nav>
        <div class="user-profile">
            <div class="user-info">
                <div class="user-name"> Admin ULEAM</div>
                <div class="user-role">Administrador</div>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi贸n</button>
        </div>
    </header>

    <main class="main-content">
        <h1>Generaci贸n de Reportes</h1>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">Configuraci贸n del Reporte</div>
            </div>
            <div class="report-controls">
                <div class="form-group">
                    <label for="tipoReporte">Tipo de Reporte:</label>
                    <select id="tipoReporte" required>
                        <option value="General">General (Resumen)</option>
                        <option value="Ingresos">Detalle de Ingresos</option>
                        <option value="Salidas">Detalle de Salidas</option>
                        <option value="Placas">Top Placas Frecuentes</option>
                        <option value="TipoVehiculo">Conteo por Tipo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaDesde">Fecha Desde:</label>
                    <input type="date" id="fechaDesde" required>
                </div>
                <div class="form-group">
                    <label for="fechaHasta">Fecha Hasta:</label>
                    <input type="date" id="fechaHasta" required>
                </div>
                <button class="btn btn-primary" onclick="generarReporte()">Generar Reporte</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Visualizaci贸n del Reporte</div>
                <div>
                    <button class="btn btn-info" onclick="imprimirReporte()">Imprimir</button>
                    <button class="btn btn-success" onclick="descargarJSON()">Descargar JSON</button>
                </div>
            </div>
            
            <div class="report-section" id="reporteVisualizacion">
                <p>Use los controles de arriba para generar un reporte.</p>
            </div>
        </div>
    </main>

    <div id="notification"></div>

    <script src="app.js"></script>
</body>
</html>
