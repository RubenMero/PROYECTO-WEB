<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema ULEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="logo-uleam.png" alt="Logo ULEAM" class="login-logo">
                <h2>Acceso al Sistema ULEAM</h2>
            </div>
            <form id="loginForm">
                <div class="form-group input-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group" style="text-align: left;">
                    <input type="checkbox" id="recordarSesion">
                    <label for="recordarSesion" style="display: inline; font-weight: 400;">Recordarme</label>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    
    <div id="notification"></div>

    <script src="app.js"></script>
</body>
</html>
